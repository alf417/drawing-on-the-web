<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<title>Basic Animation</title>
		<style>
			.square {
				width: 300px;
				height: 300px;
				background: red;
				position: relative;
				animation: colors 5s;
				-webkit-animation: colors 5s;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				transition-property: transform;
				transition-duration: 1s;
			}

			.square:active {
				transform: rotateY(360deg);
				-webkit-transform: rotateY(360deg);
			}

			.square2 {
				width: 50px;
				height: 50px;
				background: red;
				position: relative;
				animation: colors 2s;
				-webkit-animation: colors 2s;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				transition-property: transform;
				transition-duration: 1s;
			}
			}

			.square2:active{
				transform: rotateY(360deg);
				-webkit-transform: rotateY(360deg);
			}

			.square3 {
				width: 100px;
				height: 100px;
				background: red;
				position: relative;
				animation: colors 3s;
				-webkit-animation: colors 3s;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				transition-property: transform;
				transition-duration: 1s;
			}

			.square3:active{
				transform: rotateX(360deg);
				-webkit-transform: rotateX(360deg);
			}

			.square4 {
				width: 200px;
				height: 200px;
				background: red;
				position: relative;
				animation: colors 4s;
				-webkit-animation: colors 4s;
				animation-iteration-count: infinite;
				-webkit-animation-iteration-count: infinite;
				transform-style: preserve-3d;
				-webkit-transform-style: preserve-3d;
				transition-property: transform;
				transition-duration: 1s;
			}

			.square4:active{
				transform: rotateX(360deg);
				-webkit-transform: rotateX(360deg);
			}



			@keyframes colors {
				0% {background: rgb(255, 0, 0); left: 0px; top: 0px;} /*red*/
				33% {background: rgb(0, 0, 255); left: 300px; top: 0px;} /*blue*/
				66% {background: rgb(0, 255, 0); left: 300px; top: 300px;} /*green*/
				100% {background: rgb(255, 0, 0); left: 0px; top: 0px;} /*red*/
			}

			@-webkit-keyframes colors {
				0% {background: rgb(255, 0, 0); left: 0px; top: 0px;} /*red*/
				33% {background: rgb(0, 0, 255); left: 300px; top: 0px;} /*blue*/
				66% {background: rgb(0, 255, 0); left: 300px; top: 300px;} /*green*/
				100% {background: rgb(255, 0, 0); left: 0px; top: 0px;} /*red*/
			}


		</style>
	</head>

	<body>
		<div class="square"></div>
		<div class="square2"></div>
		<div class="square3"></div>
		<div class="square4"></div>
	</body>

</html>
